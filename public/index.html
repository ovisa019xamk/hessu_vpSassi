		<div class="col s3" id="kieliValikko">

	<br><br>

			<h4>Hinta yhteensä: 00 €</h4><br>
			</div>
			<!--Koko nimi-->
			<div class="input-field col s12" id="kokoNimi">
				<input placeholder="Kirjoita tähän etunimesi ja sukunimesi" id="nimi" type="text" class="validate">
				<label class="active blue-text" for="nimi">Koko nimi</label>
			</div>
			<!--Puhelin-->
			<div class="input-field col s12" id="puhelin">

			</div>
			<!--Osoite-->
			<div class="input-field col s12" id="osoite">
				<input placeholder="Kirjoita tähän kotiosoitteesi" id="nimi" type="text" class="validate">
				<label class="active blue-text" for="nimi">Osoitteesi</label>
			</div>
			<!--Tilauspainike-->
			<button class="btn waves-effect lime" type="submit" name="action" id="tilausPainike">
